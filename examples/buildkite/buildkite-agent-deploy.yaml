apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkite-agent
  labels:
    app: buildkite-agent
spec:
  selector:
    matchLabels:
      app: buildkite-agent
  template:
    metadata:
      labels:
        app: buildkite-agent
    spec:
      containers:
        - name: buildkite-agent
          image: buildkite/agent:3
          env:
            - name: BUILDKITE_AGENT_TAGS
              value: queue=test
            - name: BUILDKITE_AGENT_TOKEN
              valueFrom:
                secretKeyRef:
                  # Generated by buildscaler/deploy.sh script
                  name: buildkite-agent
                  key: token
